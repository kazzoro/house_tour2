<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | House Tour</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">House Tour</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      window.unityInstance = null; // Global reference for Unity instance
      window.unityMessageQueue = []; // Queue messages if Unity isn't ready

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/build.data",
        frameworkUrl: buildUrl + "/build.framework.js",
        codeUrl: buildUrl + "/build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "House tour",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
 
      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        })
        .then((instance) => {
          window.unityInstance = instance;
          console.log("[Unity] ✅ Unity instance ready!");
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Flush queued messages
          while (window.unityMessageQueue.length > 0) {
            const msg = window.unityMessageQueue.shift();
            console.log("[Unity] 🚀 Sending queued message:", msg);
            window.unityInstance.SendMessage("GameManager", "SelectHouse", msg.houseId.toString());
          }
        })
        .catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Listen for messages from parent (React)
      window.addEventListener("message", (event) => {
        console.log("[Iframe] 📩 Message received:", event);

        if (event.data && event.data.houseId) {
          console.log("[Iframe] ✅ Found houseId:", event.data.houseId);

          if (window.unityInstance) {
            console.log("[Iframe] 🚀 Sending houseId to Unity:", event.data.houseId);
            window.unityInstance.SendMessage("GameManager", "SelectHouse", event.data.houseId.toString());
          } else {
            console.warn("[Iframe] ⚠️ Unity not ready, queuing message:", event.data);
            window.unityMessageQueue.push(event.data);
          }
        } else {
          console.log("[Iframe] ℹ️ Message has no houseId:", event.data);
        }
      });
    </script>
  </body>
</html>
